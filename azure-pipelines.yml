# Android
# Build your Android project with Gradle.
# Add steps that test, sign, and distribute the APK, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/android

trigger:
- master

pool:
  vmImage: 'macos-latest'

steps:
- task: Gradle@2
  inputs:
    workingDirectory: ''
    gradleWrapperFile: 'gradlew'
    gradleOptions: '-Xmx3072m'
    publishJUnitResults: false
    testResultsFiles: '**/TEST-*.xml'
    tasks: 'assembleDebug'

- task: Bash@3
  env:
    APPKNOX_ACCESS_TOKEN: $(appknox_token)
  inputs:
    targetType: 'inline'
    script: |
      ls -la ./app/
      ls -la ./app/build/
      ls -la $(build.ArtifactStagingDirectory)
      set -e 
      curl -L https://github.com/appknox/appknox-go/releases/download/1.0.1/appknox-`uname -s`-x86_64 > appknox && chmod +x appknox
      ./appknox upload $(build.ArtifactStagingDirectory)/app/build/outputs/apk/debug/app-debug.apk
      rm -f appknox
    failOnStderr: true
    noProfile: false
    noRc: false
